<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar Animation</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <h1>animeted progresss bar</h1>
    </div>

    <div class="progress_bar_section">
      <h2>skills</h2>

      <div class="progress_container">
        <div class="progress">
          <p>html</p>
          <div class="progress_bar">
            <span class="parcent">80%</span>
            <span class="indicator" data-progress="80"></span>
          </div>
        </div>

        <div class="progress">
          <p>css</p>
          <div class="progress_bar">
            <span class="parcent">70%</span>
            <span class="indicator" data-progress="70"></span>
          </div>
        </div>

        <div class="progress">
          <p>javascript</p>
          <div class="progress_bar">
            <span class="parcent">50%</span>
            <span class="indicator" data-progress="50"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer"></div>

    <script src="main.js"></script>
  </body>
</html>
